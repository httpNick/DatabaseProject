<form id="basic_user_creation">
    <p>
        <label>Create a Basic User</label>
        <label for="usernameinput">Username:</label>
        <input type="text" name="usernameinput" id="usernameinput">
        <label for="basicemail">Email:</label>
        <input type="email" id="basicemail" name="basicemail">
        <label for="basicaddress">Address:</label>
        <input type="text" id="basicaddress" name="basicaddress">
    </p>
    <div class="button">
        <button type="submit">Create</button>
    </div>
</form>
<form id="business_user_creation">
    <p>
        <label>Create a Business Owner User</label>
        <label for="businessusernameinput">Username:</label>
        <input type="text" name="businessusernameinput" id="businessusernameinput">
        <label for="businessname">Restaurant Name:</label>
        <input type="text" name="businessname" id="businessname">
        <label for="category">Restaurant Category:</label>
        <input type="text" name="category" id="category">
        <label for="businessemail">Email:</label>
        <input type="email" id="businessemail" name="businessemail">
        <label for="businessuseraddress">Your Address:</label>
        <input type="text" id="businessuseraddress" name="businessuseraddress">
        <label for="businessaddress">Your Restaurant's Address:</label>
        <input type="text" id="businessaddress" name="businessaddress">
    </p>
    <div class="button">
        <button type="submit">Create</button>
    </div>
</form>
