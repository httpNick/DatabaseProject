<!DOCTYPE html>
<html>
<head lang="en">
    <LINK REL=StyleSheet HREF="main.css" TYPE="text/css" MEDIA=screen>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <div><label id="currentuser"></label></div>
    <div>
        <label for="name">Restaurant name:</label>
        <select id="name" name="name">
        </select>
    </div>
    <div>
        <label for="review">Review text:</label>
        <textarea id="review" name="review"></textarea>
    </div>
    <p>
        <label for="ratingchoice">Rating of Restaurant:</label>
        <select id="ratingchoice" name="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>
    <div class="button">
        <button type="submit">Submit Review</button>
    </div>
</form>
<script type = 'text/javascript' src="./submitreview.js"></script>
</body>
</html>
